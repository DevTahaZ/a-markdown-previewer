<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Previewer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="./marked.js"></script>
    <script src="./index.js"></script>
  </head>
  <body onload="setDefaultEditor()" class="bg-success">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white my-3">
          <h1>Markdown Previewer by Taha Zaib</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 bg-primary d-flex flex-column">
          <h2 class="text-white text-center my-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea
              id="editor"
              onkeyup="updatePreview()"
              class="form-control flex-grow-1"
            ></textarea>
          </div>
        </div>
        <div class="col-6 bg-white">
          <h2 class="text-black text-center my-3">Preview</h2>
          <div id="preview"></div>
        </div>
      </div>
    </div>
  </body>
</html>
